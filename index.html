<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyiv TO GO countdown timer</title>
    <link rel="icon" href="img/Favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/heading.jpg" alt="logo" width="300px">
    <div class="container">
        <div class="box">
            <div class="content">
                <p>Countdown timer</p>
                <h1>Kyiv TO GO will launch in...</h1>
                <div class="clock">
                    <div>
                        <p id="days">00</p>
                        <span>days</span>
                    </div>
                    <div>
                        <p id="hours">00</p>
                        <span>hours</span>
                    </div>
                    <div>
                        <p id="minutes">00</p>
                        <span>minutes</span>
                    </div>
                    <div>
                        <p id="seconds">00</p>
                        <span>seconds</span>
                    </div>
                </div>
                <button type="button">Learn more</button>
                <img class="laptop" src="img/mockup.png" alt="mockup">
            </div>
        </div>
    </div>
    
    <script>
        var countDownDate = new Date("April 1, 2025, 00:00:00").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
        
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
        
        },1000);
    </script>
</body>
</html>
